<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (let i = 0; i < 0; i++) {
            console.log("Ini dicetak di dalam Looping For...");
        }
        
        let j = 0;
        while(j < 0) {
            console.log("Ini dicetak di dalam Looping While Do...");
            j++;
        }

        let k = 0;
        do {
            console.log("Ini dicetak di dalam Looping Do While...");
            k++;
        }
        while(k < 0); 
        


    </script>

</body>
</html>
