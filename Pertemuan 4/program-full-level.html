<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Full Level</title>
</head>
<body>
    
    <script>
        let full_level = 0; 

        while (full_level < 5) {
            console.log(full_level);
            full_level++; // full_level = full_level + 1; ==> full_level += 1;
        }

        console.log("I'm full..");

        /*
            Pembahasan: 

            iterasi / perulangan ke-1:
            full_level = 0
            Apakah 0 < 5 ? Ya 
                cetak 0 
                full_level = 0 + 1  => 1 
            
            iterasi / perulangan ke-2:
            full_level = 1
            Apakah 1 < 5 ? Ya 
                cetak 1 
                full_level = 1 + 1  => 2

            iterasi / perulangan ke-3:
            full_level = 2
            Apakah 2 < 5 ? Ya 
                cetak 2 
                full_level = 2 + 1  => 3

            iterasi / perulangan ke-4:
            full_level = 3
            Apakah 3 < 5 ? Ya 
                cetak 3 
                full_level = 3 + 1  => 4

            iterasi / perulangan ke-5:
            full_level = 4
            Apakah 4 < 5 ? Ya 
                cetak 4 
                full_level = 4 + 1  => 5

            iterasi / perulangan ke-6:
            full_level = 5
            Apakah 5 < 5 ? Tidak  
                ..keluar dari perulangan..

            Cetak "I'm full.."




            


        */

    </script>

</body>
</html>
