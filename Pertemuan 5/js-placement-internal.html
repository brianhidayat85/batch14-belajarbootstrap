<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Placement - Internal</title>

    <!-- 
        menambahkan javascript:
        1. internal placement   ==> dijabarkan di dalam file html
            <script>
                // ini konten javascript
            </script>
        2. external placement   ==> menggunakan file external berekstensi js
            <script src="namafile.js"></script>
            <script src="namafolder/namafile.js"></script>

        internal dan external bisa dilakukan di dalam tag head atau body

     -->

     <script>
        // menampilkan tulisan ke console browser / dev tools
        console.log('Ini dari javascript di dalam tag head..');
        console.info('Ini informasi..');
        console.error('Stop! Terjadi kesalahan..');

        // menampilkan tulisan ke dalam dokumen html (body browser) ==> dom
        document.write("Ini ditulis dari <i>Javascript</i> di dalam tag head..<br/>");
        document.writeln("Ini ditulis dari <b>Javascript di dalam tag head</b> juga..");


     </script>

</head>
<body>


    <script>
        // menampilkan popup
        alert('Selamat! Anda pengunjung ke-1000! ');

        console.log('Ini ditulis dari dalam body');

        /*
            urutan load javascript dilakukan dari atas ke bawah secara beruntun / sequential 

            nantinya akan lebih sering menggunakan external js di dalam tag body di bagian paling bawah

        */

    </script>

</body>
</html>
