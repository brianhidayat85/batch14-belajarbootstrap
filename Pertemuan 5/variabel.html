<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>
        /*
            variabel    => wadah / tempat untuk menyimpan data / informasi

            untuk menggunakan variabel, kita harus melakukan deklarasi variabel (membuat variabel)

            3 keyword / kata kunci / cara melakukan deklarasi variabel:
            1. var      ==> old ways
            2. let      ==> membuat variabel yang nilainya berubah-ubah / dinamis
            3. const    ==> membuat variabel yang nilainya konstan / tetap / statis
                contoh: phi = 3.14; 

            aturan pembuatan nama variabel:
            1. tidak boleh didahului oleh angka
            2. tidak boleh didahului oleh simbol (kecuali simbol underscore "_", dollar "$")
            3. tidak boleh menggunakan spasi untuk membuat variabel lebih dari 1 kata; jika lebih dari 1 kata, disarankan menggunakan simbol penghubung "_" atau digabung dengan membedakan huruf awalnya:
                - snake case    ==> nama_mahasiswa; nama_mata_kuliah;
                - camelCase     ==> namaMahasiswa; namaMataKuliah;

            

        */

        var nama = "Workshop 4 Days";
        var lokasi = "Online";
        // var 4saudara = "Martabak";      // syntax error karena didahului angka
        // var @waktu = "14:30";               // syntax error karena didahului simbol @

        let angka = 14;

        const phi = 3.14;

        console.log(nama);
        console.log(angka);
        console.log(phi);

        var nama = "Belajar Fundamental Web";   // redeclare variabel dengan keyword var    ==> tidak syntax error

        // let angka = 20;         // redeclare variabel dengan keyword let / const    => syntax error

        angka = 20;             // bukan redeclare, melainkan re-assign / pemberian nilai baru
        console.log(angka);

        // const phi = 4.15;       // syntax error 
        // phi = 8.25;     // type error       ==> tidak bisa reassign nilai ke konstanta

        /*
            innerHTML   ==> support tag html
            innerText   ==> tidak suppoprt tag html
        */
        document.getElementById('nama').innerHTML = "<b>" + nama + "</b>";
        document.getElementById('lokasi').innerText = "<b>" + lokasi + "</b>";

    </script>
</body>
</html>
