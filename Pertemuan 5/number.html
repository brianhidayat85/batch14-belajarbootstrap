<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <div id="angka1"></div>
    <div id="angka2"></div>

    <script>
        /*
            tipe data   ==> jenis data yang disimpan di dalam variabel

            jenis tipe data:
            - number        => angka
            - string        => text / kalimat 
            - boolean       => nilainya adalah true atau false saja
            - array         => 
            - object        => 

        */

        let angka1 = 13;    // number   => integer
        let angka2 = 4.5;   // number   => float / floating point / decimal

        document.getElementById('angka1').innerHTML = angka1;
        document.getElementById('angka2').innerHTML = angka2;

        console.log(`angka 1 dengan nilai ${angka1} bertipe data ${typeof angka1}`);
        console.log(`angka 2 dengan nilai ${angka2} bertipe data ${typeof angka2}`);

    </script>

</body>
</html>
