<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <div id="hasil-boolean-1"></div>
    <div id="hasil-boolean-2"></div>

    <script>
        // boolean sering digunakan di dalam pengecekan kondisi (ada di conditional / looping)

        // jika hasil pencariannya ditemukan, maka statusPencarian bernilai true
        // jika hasil pencariannya tidak ditemukan, maka statusPencarian bernilai false
        let statusPencarian = true;     // ditemukan
        // let statusPencarian = false;     // tidak ditemukan
        let statusAktifPlayer = false;  // tidak aktif

        document.querySelector('#hasil-boolean-1').innerHTML = statusPencarian;
        document.querySelector('#hasil-boolean-2').innerHTML = statusAktifPlayer;

        console.log(`statusPencarian dengan nilai ${statusPencarian} bertipe data ${typeof statusPencarian}`);
        console.log(`statusAktifPlayer dengan nilai ${statusAktifPlayer} bertipe data ${typeof statusAktifPlayer}`);


    </script>
</body>
</html>
