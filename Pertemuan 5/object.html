<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <div id="hasil1"></div>
    <div id="hasil2"></div>
    <div id="hasil3"></div>

    <script>
        /*
            object  : 
            format:
                let namavariabel = {
                    property1: value1;
                    property2: value2;
                    ...
                    propertyN: valueN;
                };

                // cara mengakses nilai tertentu di object
                namavariabel.namaproperty;
                namavariabel.namapropert1.namaproperty2;

        */

        let player1 = {
            name: 'Cristiano Ronaldo',
            nationality: 'Portugal',
            current_club: 'Al Nassr',
            club_history: [
                'Persija Jakarta',
                'Persib Bandung',
                'Sriwijaya FC',
                'Manchester United',
                'Real Madrid',
            ],
            salary: 999999,
            is_active: true,
            attribute: {
                heading: 98,
                shooting: 103,
                dribbling: 105,
                tackling: 55,
            }
        };

        // menampilkan nama player
        document.getElementById('hasil1').innerHTML = player1.name;

        // mengakses array di dalam object
        // menampilkan club real madrid
        document.getElementById('hasil2').innerHTML = player1.club_history[4];
        
        // mengakses object di dalam object
        // menampilkan nilai dari atribut shooting
        document.getElementById('hasil3').innerHTML = player1.attribute.shooting;
        
    </script>

</body>
</html>
