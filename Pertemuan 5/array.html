<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <div id="hasil1"></div>
    <div id="hasil2"></div>

    <script>
        /* 
            array / larik   => variabel yang dapat menampung / menyimpan lebih dari 1 nilai / menyimpan banyak nilai sekaligus
        */

        let player1 = "Karim Benzema";
        let player2 = "Lionel Messi";
        let player3 = "Bernardo Silva";
        let player4 = "Cristiano Ronaldo";
        let player5 = "Harry Keane";

        /*
            membuat / mendeklarasikan array:
            1. dengan keyword Array()
                format:
                let namavariabel = Array(nilai1, ..., nilaiN);
            2. dengan simbol kurung siku []
                format:
                let namavariabel = [value1, ..., valueN];

            di array ada istilah index/indeks

            array secara default dimulai dari indeks ke-0

            mengakses data array di indeks tertentu: 
            format:     => namavariabel[indeks];
        */

        let player = Array("Karim Benzema", "Lionel Messi", "Bernardo Silva", "Cristiano Ronaldo", "Harry Keane");

        console.log(player);

        // menampilkan data Cristiano Ronaldo
        document.getElementById('hasil1').innerHTML = player[3];
        
        
        let pokemon = ["Pikachu", "Mewtwo", "Groudoun", "Palkia", "Mega Charizard X"];
        
        console.log(pokemon);
        
        // menampilkan pokemon Pikachu
        document.getElementById('hasil2').innerHTML = pokemon[0];


    </script>
</body>
</html>
