<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <label for="input_kata">Input Kata: </label>
    <input type="text" id="input_kata" required /><br/>
    <label for="cetak_berapa_kali">Jumlah Cetak: </label>
    <input type="number" id="cetak_berapa_kali" required /><br/><br/>

    <button onclick="cetak();">Cetak</button> <br/><br/>

    <div id="hasil"></div>

       
    <script>
        // const nama_variabel= document.getElementById("nama_variabel")
        function cetak(){
            let input_kata = document.getElementById('input_kata').value;
            let cetak_berapa_kali = document.getElementById('cetak_berapa_kali').value;
            let tampung = '';

            for (let i = 1; i <= cetak_berapa_kali; i++) {
                tampung = tampung + i + ". " + input_kata + '<br/>';
            }

            document.getElementById('hasil').innerHTML = tampung;
  
        }
    </script>
</body>
</html>
