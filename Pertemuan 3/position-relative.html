<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Relative</title>
    <style>
        .container {
            background-color: orange;
            width: 400px;
            height: 300px;
            padding: 10px;
        }

        .style-display {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #kotak1, #kotak2, #kotak3 {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: solid 5px black;
            width: 300px;
            height: 50px;
            margin: 5px;
        }

        #kotak2 {
            border: solid 15px blue;
            position: relative;
            bottom: 40px;
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="container style-display">
        <div id="kotak1" class="style-display">Kotak 1</div>
        <div id="kotak2" class="style-display">Kotak 2</div>
        <div id="kotak3" class="style-display">Kotak 3</div>
    </div>
</body>
</html>
